plugins {
    id 'java'
}

group 'com.platzi'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'mysql:mysql-connector-java:8.0.23'

}

test {
    useJUnitPlatform()
}